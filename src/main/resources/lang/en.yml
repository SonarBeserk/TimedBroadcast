# English Language File

# Version
version: "1.0"

# Sent when a sender lacks permission to do something
noPermission: "&cYou do not have permission to do that!"

# Sent when the config is reloaded
reloaded: "&2The configuration has been reloaded!"

# Command

# Sent when a player is required for a command
commandPlayerRequired: "You must be a player to use this command!"

# Usage

# Usage for the plugin master command | {name} - the name of the plugin
usageMain: "&7Subcommands: \n reload - reloads the all the plugin's files \n add - guides you through adding a new message for broadcasting \n list - guides you through listing messages \n remove - guides you through removing a message \n stop - stops broadcasts \n start - starts broadcasts"

# Missing Version

# Sent when a version can not be found in the config file
missingVersionConfig: "&cNo version was found in the config file! Please report this issue to the plugin developer!"

# Sent when the latest version for the config can not be found in the latest versions file
missingVersionLatestConfig: "&cNo version was found for the config in the latest versions file! Please report this issue to the plugin developer!"

# Sent when a version can not be found in the language file
missingVersionLanguage: "&cNo version was found in the language file! Please report this issue to the plugin developer if this is a default language file!"

# Sent when the latest version for the language file can not be found in the latest versions file
missingVersionLatestLanguage: "&cNo version was found for the language file in the latest versions file! Please report this issue to the plugin developer!"

# Out of date

# Message to send when the config file being run is out of date
outOfDateConfig: "&cThe version of the config file being run is out of date! Please delete the file and reload the plugin to generate the new version! (Backup the old version first!)"

# Message to send when the language file being run is out of date
outOfDateLanguage: "&cThe version of the language file being run is out of date! Please delete the file and reload the plugin to generate the new version! (Backup the old version first!)"

# Vault

# Message to send when Vault was successfully hooked
vaultHooked: "Vault has been found and hooked!"

# Message to send when Vault was not found or was not enabled
vaultHookFailed: "Vault was not found or was not enabled! Vault based features will not function properly!"

# Message to send when Vault when hooked but no hooked permission plugin was found
vaultNoPermissionPlugin: "Vault has been hooked but no permission plugin has been found! Group based features will not work!"

# Terms

# Term used for exiting message creation
termExit: "Cancel"

# Term used for back
termBack: "Back"

# Term used for done
termDone: "Done"

# Term used for yes
termYes: "Yes"

# Term used for no
termNo: "No"

# Term used for seconds
termSecond: "Second"

# Term used for minutes
termMinute: "Minute"

# Term used for message
termMessage: "Message"

# Term used for interval
termInterval: "Interval"

# Term used for unit
termUnit: "Unit"

# Term used for restrictions
termRestrictions: "Restrictions"

# Message

# Prefix used for the message builder
messageBuilderPrefix: "&bMessage Builder: "

# Prefix used for the message remover
messageRemoverPrefix: "&bMessage Remover: "

# Prefix used for the message lister
messageListerPrefix: "&bMessage Lister: "

# The message used when a message is added
messageAdded: "&2Message has been added!"

# The message used when a message is removed
messageRemoved: "&2Message has been removed."

# The message used when message creation times out or is cancelled
messageAdditionCancelled: "&cMessage creation has either been cancelled or timed out."

# The message used when message removal times out or is cancelled
messageRemovalCancelled: "&cMessage removal has either been cancelled or timed out."

# The message used when message listing times out or is cancelled
messageListingCancelled: "&cMessage listing has either been cancelled or timed out."

# Prompt

# The message to use for initial prompt for creating a message | {termExit} - term used for exit
promptMessageAddStart: "&7You are adding a new message, Enter &c{termExit} &7at any time to exit."

# The message to use for initial prompt for creating a message | {termExit} - term used for exit
promptMessageRemovalStart: "&7You are removing a message, Enter &c{termExit} &7at any time to exit."

# The message to use for initial prompt for creating a message | {termExit} - term used for exit
promptMessageListStart: "&7You are listing messages, Enter &c{termExit} &7at any time to exit."

# The message used when the list of messages is empty
promptMessageListEmpty: "&cThere are no messages to list!"

# The message to use when asking what message should be shown | {count} - the amount of messages
promptChooseMessage: "&7There are &b{count} &7messages. Please enter an id between (1-{count}) to show the message."

# The message used when asking what message should be used
promptMessage: "&7What should the message say? (Enter '{n}' to make the message go down a line, Chat Colors are supported.)"

# The message used when asking what time unit should be used | {termSecond} - term used for second | {termMinute} - term used for minute
promptTimeUnit: "&7What time unit should be used for this message? &b[{termSecond}, {termMinute}]"

# The message used when asking how long it should be before a message is broadcasted again | {unit} - the unit of time
promptInterval: "&7How many {unit}(s) should be waited for before this message is broadcasted again?"

# The message used when asking if a message is restricted to a world | {termYes} - the term used for yes | {termNo} - the term used for no
promptWorldRestricted: "&7Is this message restricted to a world? \n &r[&2{termYes}&r, &c{termNo}&r]"

# The message used when asking if a message is restricted to a group | {termYes} - the term used for yes | {termNo} - the term used for no
promptGroupRestricted: "&7Is this message restricted to a group? \n &r[&2{termYes}&r, &c{termNo}&r]"

# The message used when asking the world that a message should only shown to | {worlds} - the worlds available
promptWorld: "&7What world should this message only be visible to? &b{worlds}"

# The message used when asking the group that a message should only be shown to | {groups} - the groups available
promptGroup: "&7What group should this message only be visible to? &b{groups}"

# The message used to confirm settings | {message} - the message for the message | {interval} - the interval between messages | {unit} - the time unit for messages | {world} - the world the message is restricted to | {group} - the group the message is restricted to | {termYes} - the term used for yes | {termNo} - the term used for no
promptDetailsCorrect: "&7Message Details: \n Message: &b{message} \n &7Message Interval: &b{interval} {unit}(s) \n &7Restricted to world: &b{world} \n &7Restricted to group: &b{group} \n &7Are these settings correct? \n &r[&2{termYes}&r, &c{termNo}&r]"

# The message used to confirm settings | {message} - the message for the message | {interval} - the interval between messages | {unit} - the time unit for messages | {world} - the world the message is restricted to | {group} - the group the message is restricted to | {termDone} - the term used for done | {termBack} - the term used for back
promptDetails: "&7Details: \n Message: &b{message} \n &7Message Interval: &b{interval} {unit}(s) \n &7Restricted to world: &b{world} \n &7Restricted to group: &b{group} \n &7Are you done or would you like to go back? \n &r[&2{termYes}&r, &c{termNo}&r]"

# The message used to ask if the message should be removed? | {message} - the message for the message | {interval} - the interval between messages | {unit} - the time unit for messages | {world} - the world the message is restricted to | {group} - the group the message is restricted to | {termYes} - the term used for yes | {termNo} - the term used for no
promptRemoveMessage: "&7Details: \n Message: &b{message} \n &7Message Interval: &b{interval} {unit}(s) \n &7Restricted to world: &b{world} \n &7Restricted to group: &b{group} \n &7Do you want to remove this message? \n &r[&2{termYes}&r, &c{termNo}&r]"

# The message used to ask what detail needs to be corrected | {termMessage} - the term used for message | {termInterval} - the term use for message | {termUnit} - the term used for unit | {termRestrictions} - the term used for restrictions
promptDetailsCorrection: "&7What message detail is wrong? \n &b[{termMessage}, {termInterval}, {termUnit}, {termRestrictions}]"

# Broadcasts

# The message to use when broadcasts have been stopped
broadcastsStopped: "&2Broadcasts have been stopped!"

# The message to send when broadcasts are not running
broadcastsAlreadyStopped: "&cBroadcasts are not running!"

# The message to use when broadcasts have been started
broadcastsStarted: "&2Broadcasts have been started!"

# The message to send when broadcasts have already been started
broadcastsAlreadyStarted: "&cBroadcasts are already running!"
